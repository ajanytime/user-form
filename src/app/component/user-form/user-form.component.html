<article *ngIf="f" id="fmpComponent">
  <form novalidate [formGroup]="f">
    <div class="form">
      <!-- name -->
      <mat-form-field class="field" appearance="outline" color="accent">
        <mat-label attr.aria-label="abcd">
            name
        </mat-label>
        <input
            matInput
            type="text"
            formControlName="buildingWidth" />
        <mat-error *ngIf="form['name'].hasError('min') || form['name'].hasError('max')">
            <!-- {{ "validation.message.between.0.10000" | translate | async }} -->
        </mat-error>
    </mat-form-field>
    </div>
  </form>
</article>
